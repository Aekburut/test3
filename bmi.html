<!doctype html>
<html lang="en">

<head>
    <title>Calculate</title>

    <script>
        function CALCILATE() {
            var myhttp = new XMLHttpRequest();
            var x = document.getElementById("hight").value;
            var y = document.getElementById("weight").value;
            var data = '{"ht":"' + x + '","wt":"' + y + '"}';
            console.log(data);
            myhttp.open("POST", "http://mrz.freetzi.com/calculate-bmi.php", false);
            myhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            myhttp.send("input=" + data);


            if (myhttp.readyState == 4 && myhttp.status == 200) {

                var result = myhttp.responseText;
                var resultID = JSON.parse(result);
                document.getElementById("show").innerHTML = "Your BMI is " + resultID.bmi + " " + resultID.message;
                console.log(result);

            }
        }
    </script>

</head>
 <h1 > BMI Calculator</h1>
 Height:<input type="number" id="hight" size="10"> <br>
 weight:<input type="number" id="weight" size="10"><br>
    <button onclick="CALCILATE();">SUBMIT</button>
    <div id="show"></div>




<body>
